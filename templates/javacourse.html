<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage with Sorted Sections</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #008080;
        }

        section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #008080;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #004080;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<h1>JAVA</h1>
<section id="section1">

    <a href="https://www.youtube.com/watch?v=xk4_1vDrzzo" target="_blank" onclick="incrementClickCount('section1')">Bro code</a><br>

    <a href="https://www.edx.org/search?q=java&tab=course" target="_blank" onclick="incrementClickCount('section1')">edX</a><br>
</section>

<section id="section2">

    <a href="https://www.javaoffheap.com/" target="_blank" onclick="incrementClickCount('section2')">javaoffheap</a><br>

</html>
