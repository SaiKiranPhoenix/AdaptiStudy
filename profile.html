<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptiStudy - Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            color: #fff;
            padding: 15px;
            text-align: center;
            background-image: url("images/bg.jpg");
            background-size: cover;
            backdrop-filter: blur(10px); /* Adjust the blur radius as needed */
        }

        .profile-container {
            padding: 20px;
        }

        .profile-content {
            display: flex;
            justify-content: space-around;
        }

        .profile-details {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            margin: 20px;
        }

        .profile-details img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .profile-details h2 {
            margin-bottom: 10px;
        }

        .profile-details p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>AdaptiStudy - Profile</h1>
    </header>

    <div class="profile-container">
        <div class="profile-content">

            <!-- Profile Details -->
            <div class="profile-details" id="profileDetails">
                <img src="images/profile_picture.jpg" alt="Profile Picture">
                <h2 id="userName">Loading...</h2>
                <p id="userEmail">Loading...</p>
                <!-- Add more profile details as needed -->
            </div>

        </div>
    </div>

    <script>
        // Simulating a logged-in user
        const loggedInUser = {
            name: "John Doe",
            email: "john.doe@example.com",
            // Add more user details as needed
        };

        // Update profile details with user information
        document.getElementById("userName").textContent = loggedInUser.name;
        document.getElementById("userEmail").textContent = `Email: ${loggedInUser.email}`;
        // Update other profile details as needed
    </script>

</body>
</html>
